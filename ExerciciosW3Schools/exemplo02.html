<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Exemplo02</title>
</head>
<body>
    <h2>Encontrando Elementos HTML por Id</h2>
    <p id= "intro"> Olá Mundo</p>
    <p>Este exemplo demonstra o método <b>getElementById</b></p>

    <p id="demo"></p>
    <script>
       var meuElemento = document.getElementById("intro");
       document.getElementById("demo").innerHTML = "O texto do paragrafo de introdução é:" + meuElemento.innerHTML;
    </script>
</body>
</html>
