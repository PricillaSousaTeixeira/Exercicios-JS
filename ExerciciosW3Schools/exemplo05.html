u<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Exemplo02</title>
</head>
<body>
    <h2>Localização de elementos HTML por nome de classe</h2>
        <p> Olá, mundo!</p>
        <p class="intro">O DOM é muito útil.</p>
        <p class="intro">Este exemplo demonstra o método <b>getElementsByTagName</b></p>
    
    <p id="demo"></p>

<script>
     var x = document.getElementsByClassName("intro");
     document.getElementById("demo").innerHTML = 'O primeiro parágrafo (índice 0) com class= "intro":' + x[0].innerHTML;
</script>
</body>
</html>
