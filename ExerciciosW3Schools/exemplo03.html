<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Exemplo02</title>
</head>
<body>
    <h2>Localização de elementos HTML por nome de tag</h2>
    <p> Olá Mundo</p>
    <p>Este exemplo demonstra o método <b>getElementById</b></p>

    <p id="demo"></p>
<script>
       var x = document.getElementsByTagName("p");
        document.getElementById("demo").innerHTML = 'O texto do primeiro parágrafo (indice 0) é :' + x[0].innerHTML;
</script>
</body>
</html>
