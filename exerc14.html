<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Loop for</title>
</head>
<body>
    <h2>Js Loop For</h2>
    <p id="demo"></p>
    <p id="demo1"></p>
    <p id="demo2"></p>

    <script>
        var carros =["bmw", "fiat", "Fusca", "ford", "civic", "corola"]; 
        var texto = "";
        var i; 
        for (i = 0; i < carros.length; i++){
        texto += carros[i] + "<br>";
        }
        document.getElementById("demo").innerHTML = texto;

        var text = "";
        var i;
        for(i = 0; i < 5; i++){
            text +=" O numero Ã© " + i + "<br>";
        }
        document.getElementById("demo1").innerHTML = text;


        let language = "JavaScript";
        let texto1 = "";
        for(let x of language){
            texto1 += x + "<br>";
        }
        document.getElementById("demo2").innerHTML = texto1;
    </script>
</body>
</html>
