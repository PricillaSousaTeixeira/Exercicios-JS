<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Exemplo02</title>
</head>
<body>
    <h2>Localização de elementos HTML por nome de tag</h2>
    <div id="main">
        <p> O DOM é muito útil</p>
        <p>Este exemplo demonstra o método <b>getElementsByTagName</b></p>
    
    </div>
    <p id="demo"></p>
<script>
       var x = document.getElementById("main");
       var y = x.getElementsByTagName("p");
       document.getElementById("demo").innerHTML = 'O primeiro paragráfo (índice 0) dentro de "principal" é: '+ y[0].innerHTML;
</script>
</body>
</html>
